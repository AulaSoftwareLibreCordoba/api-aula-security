version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/aula
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: admin
    volumes:
      - ./logs:/app/logs
    networks:
      - backend
    depends_on:
      - db # Asegura que la base de datos esté lista antes de iniciar la aplicación

  db:
    image: mysql:8.0 # Usa una imagen MySQL
    restart: always
    environment:
      MYSQL_DATABASE: aula
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - "3306:3306" # Mapea el puerto si necesitas acceso externo
    volumes:
      - db_data:/var/lib/mysql # Persistencia de datos

networks:
  backend:

volumes:
  db_data: # Define un volumen para la base de datos
